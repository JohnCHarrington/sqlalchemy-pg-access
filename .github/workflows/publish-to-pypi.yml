name: Publish to PyPI

on: release
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Setup Python
      run: uv python install

    - name: Test
      run: uv sync --frozen && uv run pytest .

    - name: Build
      run: uv build

    - name: Publish
      run: uv publish